name: Windows (Zip & Installer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: npm

      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: beta

      - name: ðŸš§ Do prerequisites
        run: |
          npm ci
          npm run hive:generate
          flutter config --enable-windows-desktop

      - name: ðŸ”¨ Building binaries
        run: npm run windows:build

      - name: ðŸ“¦ Packing as zip
        run: npm run windows:build:zip

      - name: ðŸ“¦ Packing as installer
        run: npm run windows:build:installer

      - name: ðŸš€ Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: windows-zip
          path: build/packed/windows/*.zip

      - name: ðŸš€ Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: windows-installer
          path: build/packed/windows/*.exe
