name: Windows (Zip & Installer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "npm"

      - uses: subosito/flutter-action@v1.5.3

      - name: ğŸš§ Do prerequisites
        run: |
          npm ci
          npm run hive:generate

      - name: ğŸ”¨ Building binaries
        run: npm run windows:build

      - name: ğŸ“¦ Packing as zip
        run: npm run windows:build:zip

      - name: ğŸ“¦ Packing as installer
        run: npm run windows:build:installer

      - name: ğŸš€ Upload zip
        uses: actions/upload-artifact@v2
        with:
          name: windows-zip
          path: build/packed/*.zip

      - name: ğŸš€ Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: windows-installer
          path: build/packed/*.exe
