name: Linux (AppImage)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: npm

            - uses: subosito/flutter-action@v1.5.3
              with:
                  channel: master

            - name: ðŸš§ Do prerequisites
              run: |
                  sudo apt-get update
                  sudo apt install -y ninja-build libgtk-3-dev python3-pip python3-setuptools desktop-file-utils libgdk-pixbuf2.0-dev strace fuse vlc libvlc-dev
                  sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
                  sudo chmod +x /usr/local/bin/appimagetool
                  sudo pip3 install appimage-builder
                  flutter config --enable-linux-desktop
                  flutter pub get
                  npm ci
                  npm run hive:generate

            - name: ðŸš© Check for existing releases
              run: npm run check-release -- --ends " - linux.AppImage"

            - name: ðŸ”¨ Building binaries
              run: npm run linux:build

            - name: ðŸ“¦ Packing as appimage
              run: npm run linux:build:appimage

            - name: ðŸ”¢ Get version
              run: echo "APP_VERSION=$(npm run helpers:version:print -s)" >> $GITHUB_ENV

            - name: ðŸš€ Release appimage
              uses: ncipollo/release-action@v1
              with:
                  allowUpdates: true
                  name: v${{ env.APP_VERSION }}
                  tag: v${{ env.APP_VERSION }}
                  artifacts: "build/packed/linux/* - linux.AppImage"
                  draft: true
                  token: ${{ secrets.GITHUB_TOKEN }}
