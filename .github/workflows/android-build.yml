name: Android (Apk)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-java@v1
              with:
                  java-version: 12.x

            - uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: npm

            - uses: subosito/flutter-action@v1.5.3
              with:
                  channel: master

            - name: ðŸš§ Do prerequisites
              run: |
                  flutter pub get
                  npm ci
                  npm run hive:generate

            - name: ðŸ”¨ Building apk
              run: npm run android:build

            - name: ðŸš€ Upload apk (artifact)
              uses: actions/upload-artifact@v2
              with:
                  name: android-apk
                  path: build/packed/android/*.apk
                  if-no-files-found: error

            - name: ðŸ”¢ Get version
              uses: actions/github-script@v4
              id: app_version
              with:
                  result-encoding: string
                  script: |
                      const path = require("path");
                      const fs = require("fs");
                      const { getVersion } = require("./cli/helpers/version");
                      const version = await getVersion();
                      return version;

            - run: echo "$app_version"
              env:
                  app_version: ${{ steps.app_version.outputs.result }}

