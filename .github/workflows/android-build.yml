name: Android (Apk)

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-java@v1
              with:
                  java-version: 12.x

            - uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: npm

            - uses: subosito/flutter-action@v1.5.3
              with:
                  channel: beta

            - name: ðŸš§ Do prerequisites
              run: |
                  flutter pub get
                  npm ci
                  npm run hive:generate

            - name: ðŸ”¨ Building apk
              run: npm run android:build

            - name: ðŸš€ Upload apk
              uses: actions/upload-artifact@v2
              with:
                  name: android-apk
                  path: build/packed/android/*.apk
