name: Android (Apk)

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-java@v1
              with:
                  java-version: 12.x

            - uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: npm

            - uses: subosito/flutter-action@v1.5.3
              with:
                  channel: master

            - name: ðŸš§ Do prerequisites
              run: |
                  flutter pub get
                  npm ci
                  npm run hive:generate

            - name: ðŸš© Check for existing releases
              run: npm run check-release -- --ends " - android.apk"

            - name: ðŸ”¨ Building apk
              run: npm run android:build

            - name: ðŸ”¢ Get version
              run: echo "APP_VERSION=$(npm run helpers:version:print -s)" >> $GITHUB_ENV

            - name: ðŸš€ Relase apk
              uses: ncipollo/release-action@v1
              with:
                  allowUpdates: true
                  name: v${{ env.APP_VERSION }}
                  tag: v${{ env.APP_VERSION }}
                  artifacts: "build/packed/android/* - android.apk"
                  draft: true
                  token: ${{ secrets.GITHUB_TOKEN }}
