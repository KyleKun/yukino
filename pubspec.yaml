name: yukino_app
description: A new Flutter project.
version: 1.0.1-beta.0

publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  better_player: ^0.0.72
  cupertino_icons: ^1.0.2
  dart_vlc: ^0.1.4
  encrypt: ^5.0.0
  flutter:
    sdk: flutter
  fuzzy: ^0.4.0-nullsafety.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  http: ^0.13.3
  package_info_plus: ^1.0.5
  path: ^1.8.0
  path_provider: ^2.0.2
  shelf: ^1.2.0
  window_manager:
    git:
      url: https://github.com/leanflutter/window_manager.git
      ref: d58fbb436d9585f17b9a5d298751d27f197f57ef
  window_size:
    git:
      url: https://github.com/alexmercerind/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: da98a3b5a0e2b9425fbcb2a3e4b4ba50754abf93

dev_dependencies:
  build_runner: ^2.0.5
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  lint: ^1.5.3
  test: ^1.17.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600